{{- if .Values.pvc.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ddhub-client-gateway-ui.fullname" . }}
  labels:
    {{- include "ddhub-client-gateway-ui.labels" . | nindent 4 }}
spec:
 storageClassName: {{ .Values.pvc.storageClassName | quote }}
 accessModes:
    - {{ .Values.pvc.accessMode | quote }}
 resources:
   requests:
     storage: {{ .Values.pvc.capacity | quote }}
{{- end }}
