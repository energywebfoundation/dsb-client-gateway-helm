apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ddhub-client-gateway-ui.fullname" . }}-configmap
  labels:
    {{- include "ddhub-client-gateway-ui.labels" . | nindent 4 }}
data:
  PORT: {{ .Values.clientgateway.config.port | quote }}
  NEXT_PUBLIC_SENTRY_ENABLED: {{ .Values.clientgateway.config.public_sentry_enabled | quote }}
  NEXT_PUBLIC_SERVER_BASE_URL: {{ .Values.clientgateway.config.backend_api_url | quote }}
  PARENT_NAMESPACE: {{ .Values.clientgateway.config.parent_namespace | quote }}
