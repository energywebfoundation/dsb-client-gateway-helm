# Default values for ddhub-client-gateway-ui.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

clientgateway:
  config:
    # -- Define the port the gateway will run on.
    port: 4200
    # -- Select WebSocket mode depending on architecture (i.e. preference for inbound or outbound connections). By default, the gateway will run a WebSocket server on /events. However, it can also operate as a client with additional configuration (see below). Alternatively, this functionality can be turned off. Options: SERVER, CLIENT, NONE
    public_sentry_enabled: false
    # -- Sets the URL of the WebSocket server the client should try to connect to. Required if WEBSOCKET is set to CLIENT.
    backend_api_url: "http://ddhub-client-gateway-api-dev.ddhub-dev.svc"
    # -- Sets the Energy Web IAM application namespace. DSB related roles, such as user and messagebroker should fall under this namespace.
    parent_namespace: dsb.apps.energyweb.iam.ewc
image:
  # repository: 098061033856.dkr.ecr.us-east-1.amazonaws.com/ew-dos-dsb-ecr
  repository: aemocontainerregistry.azurecr.io/ddhub-client-gateway-frontend
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: b2b75bbb-be3b-41d1-ac9f-c3ea8934272e

imagePullSecrets: []
nameOverride: "ddhub-client-gateway-ui"
fullnameOverride: "ddhub-client-gateway-ui"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations: {kubernetes.io/ingress.class: azure/application-gateway, appgw.ingress.kubernetes.io/ssl-redirect: "true"}
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: ddhub-gateway-dev.energyweb.org
      paths:
      - path: /*
        pathType: Prefix
        backend:
          serviceName: ddhub-client-gateway-ui
          servicePort: 80
  tls:
    - secretName: dsb-tls-secret
      hosts:
        - ddhub-gateway-dev.energyweb.org

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

pvc:
  enabled: false
  storageClassName: default
  accessMode: ReadWriteOnce
  capacity: 1Gi
  mountPath: /mnt/azure

existingClaim:
  enabled: false
  claimName: my-claim
  mountPath: /mnt/claim

probes: 
  liveness: false
  readiness: false
